{% extends "auctions/layout.html" %}

{% block title %}
    <style>
        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 200px;
            height: 300px;
            margin-bottom: 20px;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px 5px 0 0;
        }

        .card-body {
            padding: 10px;
        }

        .card-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
            height: 40px;
            overflow: hidden;
        }
    </style>
{% endblock %}

{% block body %}
    <div class="container">
        <h1>Closed Listings</h1>

        <div class="row">
            {% for l in listings_closed %}
                <div class="col-md-3">
                    <div class="card">
                        <img src="{{ l.image_url }}" alt="{{ l.title }}">
                        <div class="card-body">
                            <h3 class="card-title"><a href="{% url 'listing_page' l.id %}">{{ l.title }}</a></h3>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
